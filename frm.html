<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Pump Dealership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .flex > div {
            flex: 1;
            margin-right: 10px;
        }
        .flex > div:last-child {
            margin-right: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Petrol Pump Dealership Application</h2>

<form>
    <div class="form-group">
        <label for="firm-name">Firm Name <span>*</span></label>
        <input type="text" id="firm-name" required>
    </div>
    <div class="form-group">
        <label for="type-ro">Type of RO <span>*</span></label>
        <select id="type-ro" required>
            <option value="Regular">Regular</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    
    <div class="flex">
        <div>
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" required>
        </div>
    </div>

    <div class="form-group">
        <label for="category-name">Category Name <span>*</span></label>
        <select id="category-name" required>
            <option value="">Select Category</option>
            <!-- Add category options -->
        </select>
    </div>

    <div class="form-group">
        <label for="mobile-number">Mobile Number <span>*</span></label>
        <input type="tel" id="mobile-number" required>
    </div>
    
    <div class="form-group">
        <label for="res-address">Residential Address <span>*</span></label>
        <input type="text" id="res-address" required>
    </div>
    
    <div class="flex">
        <div>
            <label for="state">State <span>*</span></label>
            <select id="state" required>
                <option value="">Select</option>
                <!-- Add state options -->
            </select>
        </div>
        <div>
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" required>
        </div>
    </div>

    <div class="form-group">
        <label>Whether Applicant is Indian Citizen? <span>*</span></label>
        <input type="radio" name="citizen" value="Yes"> Yes
        <input type="radio" name="citizen" value="No"> No
    </div>
    
    <div class="form-group">
        <label for="dob">Date of Birth <span>*</span></label>
        <input type="date" id="dob" required>
    </div>

    <div class="flex">
        <div>
            <label for="father-name">Father/Husband Name</label>
            <input type="text" id="father-name">
        </div>
    </div>
    
    <div class="form-group">
        <label>Marital Status <span>*</span></label>
        <input type="radio" name="marital-status" value="Single"> Single
        <input type="radio" name="marital-status" value="Married"> Married
        <input type="radio" name="marital-status" value="Widow"> Widow(er)
        <input type="radio" name="marital-status" value="Divorce"> Divorce
    </div>
    
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
